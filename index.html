<body>

                <button type="submit" class="btn btn-primary w-100 post-btn">Submit</button>
                </form>
                <div class="d-flex justify-content-beetwen align-items-center gap-3 w-100 my-3">
                        <a href="/" class="bg-primary px-4 py-2 rounded-3 text-light">Telegram</button>
