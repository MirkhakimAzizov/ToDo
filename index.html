<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrapper-inner">
                <h1 class="">Buyurtma berish:</h1>
                <form class="w-100 mx-auto el-form">
                 <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default">F.I.SH:</span>
                    <input type="text" class="form-control name-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default">Tel:</span>
                    <input type="text" class="form-control phone-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default">Mahsulot:</span>
                    <input type="text" class="form-control product-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="submit" class="btn btn-primary w-100 post-btn">Buyurtma berish</button>
                </form>
                <div class="w-100 mt-3 pt-3">
                    <a href="/" class="text-light d-block my-3 px-4 py-2 text-center rounded-3 w-100 bg-primary">Telegram</a>
                    <a href="/" class="text-light d-block my-3 px-4 py-2 text-center rounded-3 w-100 bg-danger">Instagram</a>
                    <a href="/" class="text-light d-block my-3 px-4 py-2 text-center rounded-3 w-100 bg-info">FaceBook</a>
                </div>
            </div>
        </div>
    </div>
</body>
